name: Release

on:
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    container: node:13

    strategy:
      matrix:
        testerson: [1.0, 3.5, 78.39]

    steps:
    - uses: actions/checkout@v2
    - run: npm install -g pnpm
    - run: pnpm install --shamefully-hoist
    - run: pnpm package
      env:
        CI: true
